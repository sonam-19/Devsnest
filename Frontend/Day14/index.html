  <body>
    <h1>Event Listeners</h1>
    <!-- //Show time -->
    <button id="myBtn">Show me time</button>

    <p id="clicks"></p>
    <!-- //Double Click -->
    <button id="dblclicks" ondblclick="dblclick()">Double Click!</button>
    <p id="2clicks"></p>
    <script src="script.js"></script>
  </body>
